<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <title>Vidéothèque</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
        <!-- Styles custom -->
        <link rel="stylesheet" href="style.css" />

        <script src="/js/IMDB.js" defer></script>
        <script src="/js/app.js" defer></script>
    </head>

    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Ma vidéothèque</a>

                <div>
                    <a class="btn btn-outline-light me-2" href="/html/index.html">Vidéothèque</a>
                    <a class="btn btn-outline-light" href="/html/IMDB.html">Recherche film</a>
                </div>
            </div>
        </nav>

        <main class="container py-4">
            <section class="mb-4">
                <div class="d-flex align-items-center justify-content-between">
                    <h1 class="h3 mb-0">Liste des films</h1>

                    <button id="btn-open-form" class="btn btn-primary">
                        Ajouter un film
                    </button>
                </div>

                <p class="text-muted mb-1">Base locale chargée au démarrage de la page.</p>
            </section>

            <!-- Zone d’alertes -->
            <div id="alert-container"></div>

            <!-- Outils de tri -->
            <section class="card mb-3">
                    <div class="card-body">
                        <div class="row g-3 align-items-end">

                        <div class="col-12 col-sm-6 col-lg-4">
                            <label for="select-tri" class="form-label">Filtrer / Trier</label>
                            <select id="select-tri" class="form-select">
                                <option value="titre">Par titre (A → Z)</option>
                                <option value="annee">Par année (↓)</option>
                            </select>
                        </div>

                        <div class="col-12 col-sm-6 col-lg-4">
                            <button id="btn-apply-sort" class="btn btn-outline-secondary">Appliquer le tri</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tableau des films -->
            <section class="card">
                <div class="table-responsive">

                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                            <th scope="col">Titre</th>
                            <th scope="col">Année</th>
                            <th scope="col">Auteur</th>
                            <th scope="col" class="text-end">Actions</th>
                            </tr>
                        </thead>
                        
                        <tbody id="movies-tbody">
                        <!-- Contenu injecté par JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- Modal formulaire d’ajout -->
        <div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel"aria-hidden="true">
            <div class="modal-dialog">
                <form id="add-movie-form" class="modal-content">

                    <div class="modal-header">
                        <h2 class="h5 modal-title" id="addMovieModalLabel">Ajouter un film</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="input-title" class="form-label">Titre</label>
                            <input type="text" id="input-title" class="form-control" placeholder="Ex: Inception"/>
                            <div class="form-text">Minimum 2 caractères.</div>
                        </div>

                        <div class="mb-3">
                            <label for="input-year" class="form-label">Année</label>
                            <input type="number" id="input-year" class="form-control" placeholder="Ex: 2010"/>
                            <div class="form-text">4 chiffres entre 1900 et l’année en cours.</div>
                        </div>

                        <div class="mb-3">
                            <label for="input-author" class="form-label">Auteur</label>
                            <input type="text" id="input-author" class="form-control" placeholder="Ex: Christopher Nolan"/>
                            <div class="form-text">Minimum 5 caractères.</div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Sauvegarder</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- JS Bootstrap (pour le modal) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- App JS -->
        <script src="/js/app.js"></script>
    </body>
</html>
